<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allora Natural's</title>
    {% load static %}
     <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .carousel-inner-wrapper {
  max-width: 90%; 
  margin: 0 auto; 
}

.carousel-inner img {
  max-height: 350px;
  width: 100%;
  object-fit: cover;
  border-radius: 10px;
}

.brand-card {
  width: 250px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.brand-card img {
  width: 100%;
  border-radius: 10px;
}

.brand-card:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.brand-card .offer {
  font-weight: bold;
  color: #1a1a1a;
  margin-top: 10px;
}

.brand-card .category {
  color: #666;
  font-size: 14px;
  margin-top: 4px;
}



    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="mt-4">
        <div id="menCarousel" class="carousel slide" data-bs-ride="carousel" style="background-color: #f8f8f8; padding: 10px 0;">
          
          <div class="carousel-inner-wrapper mx-auto">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://t4.ftcdn.net/jpg/03/72/21/29/360_F_372212921_l0wtrUbGY168QTCIRHp1W02ug8CVuWSV.jpg" class="d-block w-100" alt="Slide 1">
              </div>
              <div class="carousel-item">
                <img src="https://www.shutterstock.com/image-vector/ad-banner-natural-beauty-products-260nw-1780339244.jpg" class="d-block w-100" alt="Slide 2">
              </div>
              <div class="carousel-item">
                <img src="https://cosmoprofnorthamerica.com/wp-content/uploads/cosmoprof_natural_beauty_hero_image-2.png" class="d-block w-100" alt="Slide 3">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.shopify.com/s/files/1/0023/9953/5204/files/PLum_SublimeLifeBanner.jpg?v=1671165533" class="d-block w-100" alt="Slide 4">
              </div>
              <div class="carousel-item">
                <img src="https://images.indiafreestuff.in/uploads/2022/06/deals/featured/cc28216e_Screenshot-Capture---2022-06-26---19-27-25.png" class="d-block w-100" alt="Slide 5">
              </div>
            </div>
          </div>
      
          <!-- Controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#menCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#menCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>


      <div class="mt-5">

        <div style="text-align: center;">
          <h1 style="font-size: 2.5rem; font-weight: normal;"> Brands You Will Love </h1>
        </div>
      
<div class="brand-cards-section" style="text-align: center; padding: 20px 0;">
  <div class="brand-row" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-bottom: 30px;">
    <!-- 1st 5 brands -->
    <div class="brand-card">
      <img src="{% static 'images/natural/justherbs.png' %}" alt="justherbs">
      <p class="offer">Up To 20% OFF</p>
    </div>
    <div class="brand-card">
      <img src="{% static 'images/natural/biotique.png' %}" alt="biotique">
      <p class="offer">Flat 15% OFF</p>
    </div>
    <div class="brand-card">
      <img src="{% static 'images/natural/himalaya.png' %}" alt="himalaya">
      <p class="offer">Up To 25% OFF</p>
    </div>
    <div class="brand-card">
      <img src="{% static 'images/natural/aromamagic.png' %}" alt="aromamagic">
      <p class="offer">Up To 30% OFF</p>
    </div>
  </div>

  <!-- Next 9 brands -->
  <div class="brand-row" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px;">
    <div class="brand-card">
      <img src="{% static 'images/natural/mamaearth.png' %}" alt="mamaearth">
      <p class="offer">Up To 60% OFF</p>
    </div>
    <div class="brand-card">
      <img src="{% static 'images/natural/vlcc.png' %}" alt="vlcc">
      <p class="offer">Up To 40% OFF</p>
    </div>
    <div class="brand-card">
      <img src="{% static 'images/natural/lotus.png' %}" alt="lotus">
      <p class="offer">Up To 55% OFF</p>
    </div>
    <div class="brand-card">
      <img src="{% static 'images/natural/ayurveda.png' %}" alt="ayurveda">
      <p class="offer">Up To 10% OFF</p>
    </div>
  </div>
</div>
</div>

<section style="background-color: #f2f2f2; padding: 40px 20px;">
    <h2 style="text-align: center; font-size: 28px; font-weight: bold; margin-bottom: 40px;">
        ALL THINGS NATURAL CURATED FOR YOU
    </h2>

    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
        <div style="width: 270px; border-radius: 12px; overflow: hidden; background-color: white;">
            <img src="{% static 'images/natural/natural1.png' %}" alt="Skincare" style="width: 100%; height: auto;">
        </div>

        <div style="width: 270px; border-radius: 12px; overflow: hidden; background-color: white;">
            <img src="{% static 'images/natural/natural2.png' %}" alt="Haircare" style="width: 100%; height: auto;">
        </div>

        <div style="width: 270px; border-radius: 12px; overflow: hidden; background-color: white;">
            <img src="{% static 'images/natural/natural3.png' %}" alt="Personal Care" style="width: 100%; height: auto;">
        </div>

        <div style="width: 270px; border-radius: 12px; overflow: hidden; background-color: white;">
            <img src="{% static 'images/natural/natural4.png' %}" alt="Makeup" style="width: 100%; height: auto;">
        </div>
    </div>
</section>

<section style="background-color: #f6f6f6; padding: 40px 20px;">
    <h2 style="text-align: center; font-size: 28px; font-weight: bold; margin-bottom: 40px;">
        LUXE INDULGENCES
    </h2>

    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">

        <!-- Card 1 -->
        <div style="width: 350px; border-radius: 12px; overflow: hidden; position: relative;">
            <img src="{% static 'images/natural/luxe1.png' %}" alt="Luxe 1" style="width: 100%; height: auto; display: block;">
        </div>

        <!-- Card 2 -->
        <div style="width: 350px; border-radius: 12px; overflow: hidden; position: relative;">
            <img src="{% static 'images/natural/luxe2.png' %}" alt="Luxe 2" style="width: 100%; height: auto; display: block;">
        </div>

        <!-- Card 3 -->
        <div style="width: 350px; border-radius: 12px; overflow: hidden; position: relative;">
            <img src="{% static 'images/natural/luxe3.png' %}" alt="Luxe 3" style="width: 100%; height: auto; display: block;">
        </div>

    </div>
</section>

<div style="text-align: center; margin: 40px 20px;">
    <h2 style="font-size: 32px; color: #00152e; margin-bottom: 30px; font-family: Arial, sans-serif;">BUDGET BUYS</h2>
    
    <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px;">
  
      <div style="width: 250px;">
        <img src="{% static 'images/natural/moisturizers.png' %}" alt="Moisturisers" style="width: 100%; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
      </div>
  
      <div style="width: 250px;">
        <img src="{% static 'images/natural/cleansers.png' %}" alt="Cleansers" style="width: 100%; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
      </div>
  
      <div style="width: 250px;">
        <img src="{% static 'images/natural/shampoos.png' %}" alt="Shampoos" style="width: 100%; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
      </div>
  
      <div style="width: 250px;">
        <img src="{% static 'images/natural/kits-combos.png' %}" alt="Kits and Combos" style="width: 100%; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
      </div>
  
    </div>
  </div>
  <div style="text-align: center; margin: 40px 0;">
  <a href="#" target="_blank">
    <img src="{% static 'images/natural/shopall.png' %}" alt="Sale Banner" style="width: 100%; max-width: 800px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
  </a>
  </div>
  

<!-- Bootstrap JS  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
{% include 'footer.html' %}
    
</body>
</html>
