<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Mobile</title>
    <style>
        /* Nykaa Theme Background */
/* Nykaa Theme Background with Pink Gradient */
/* Nykaa Theme Background with Pink Gradient */
body {
    background: linear-gradient(to bottom, #f7668a, #fea6ba); /* Pink gradient background */
    background-size: cover;
    background-position: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex; /* Make the body a flex container */
    justify-content: center; /* Center the box horizontally */
    align-items: center; /* Center the box vertically */
}

/* Sign-in Box Styling */
.sign-in-box {
    background-color: rgba(255, 255, 255, 0.9);
    width: 400px;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column; /* Stack the elements vertically */
    justify-content: center; /* Center the content vertically */
    align-items: center; /* Center the content horizontally */
}

/* Input Fields */
input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 15px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    text-align: center; /* Center the text inside the input field */
}

/* Buttons */
button {
    width: 100%;
    padding: 10px;
    background-color: #ff5a83;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px; /* Adjusted font size */
}

button:hover {
    background-color: #e04b71;
}


/* Timer and Resend OTP Styling */
#timer {
    font-size: 14px;
    margin-top: 10px;
    color: #ff5a83;
}

#resend-otp {
    margin-top: 10px;
    background-color: #ccc;
    color: #333;
    cursor: pointer;
}

#resend-otp:hover {
    background-color: #ff5a83;
    color: white;
}

h2 {
    color: #ff5a83;
}

    </style>
</head>
<body>
    <!-- Page Background (Nykaa theme) -->
    <div class="background">
        <!-- Sign-in Box -->
        <div class="sign-in-box">
            <h2>Sign In with Mobile</h2>

            <!-- Step 1: Mobile Number Input -->
            <div id="mobile-step">
                <input type="text" id="mobile-number" placeholder="Enter your mobile number" required />
                <button type="button" onclick="sendOTP()">Send OTP</button>
            </div>

            <!-- Step 2: OTP Input and Timer -->
            <div id="otp-step" style="display:none;">
                <input type="text" id="otp" placeholder="Enter OTP" required />
                <button type="button" onclick="verifyOTP()">Verify OTP</button>
                <div id="timer"></div> <!-- Timer display -->
                <button id="resend-otp" type="button" onclick="resendOTP()" style="display:none;">Resend OTP</button>
            </div>
        </div>
    </div>
<script>
    let timerInterval;
let otpSent = false;
let countdown = 30; // 30-second countdown

// Step 1: Send OTP
function sendOTP() {
    const mobileNumber = document.getElementById("mobile-number").value;
    if (!validateMobileNumber(mobileNumber)) {
        alert("Please enter a valid mobile number.");
        return;
    }

    // Make the AJAX request to Flask to send OTP
    fetch('/send_otp', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ mobile_number: mobileNumber }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.message === 'OTP generated and saved successfully') {
            alert('OTP sent to ' + mobileNumber);
            // Switch to OTP input form
            document.getElementById("mobile-step").style.display = "none";
            document.getElementById("otp-step").style.display = "block";
            // Start the timer
            startTimer();
        } else {
            alert('Error sending OTP: ' + (data.error || 'Unknown error'));
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Failed to send OTP.');
    });
}

// Step 2: Verify OTP
function verifyOTP() {
    const mobileNumber = document.getElementById("mobile-number").value;
    const otp = document.getElementById("otp").value;
    if (!otp) {
        alert("Please enter OTP.");
        return;
    }

    // Make the AJAX request to Flask to verify OTP
    fetch('/verify_otp', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ mobile_number: mobileNumber, otp: otp }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.message === 'OTP verified successfully') {
            alert("OTP Verified Successfully");
            window.location.href = "/"; // Redirect to the home page or dashboard
        } else {
            alert("Invalid OTP. Please try again.");
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Failed to verify OTP.');
    });
}

// Resend OTP
function resendOTP() {
    if (countdown <= 0) {
        // Reset the timer
        countdown = 30;
        document.getElementById("resend-otp").style.display = "none"; // Hide resend button
        sendOTP();
    }
}

// Start the countdown timer
function startTimer() {
    timerInterval = setInterval(function () {
        if (countdown <= 0) {
            clearInterval(timerInterval);
            document.getElementById("resend-otp").style.display = "block"; // Show resend button after 30 seconds
        } else {
            document.getElementById("timer").innerHTML = `Resend OTP in ${countdown}s`;
            countdown--;
        }
    }, 1000);
}

// Validate mobile number (basic validation for demo purposes)
function validateMobileNumber(mobileNumber) {
    const regex = /^[0-9]{10}$/; // Check if the mobile number is exactly 10 digits
    return regex.test(mobileNumber);
}
</script>
</body>
</html>
